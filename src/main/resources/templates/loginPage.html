<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/login/token}" th:object="${user}">

        <label for="token">Enter your token:</label>
        <input type="text" th:field="*{token}" id="token"/>
        <div style="color:red" th:if="${#fields.hasErrors('token')}" th:errors="*{token}">Token error</div>
        <br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
