<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/login/token}" th:object="${user}">

        <label for="token">Enter token</label>
        <input type="text" th:field="*{token}" id="token"/>

        <br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
