<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
    <div th:insert="~{common :: header}"></div>
    <div class="login-form" style="font-family: Source Sans Pro; font-style: normal; font-weight: normal; line-height: 25px; font-size: 14px; padding-left: 14px;">
        <br/>
        <div>
            <img style="width: 100px; height: 100px" th:src="${img}" alt="img">
        </div>
        <div>
            <span><strong>Your name: </strong></span>
            <span th:text="${name}">token</span>
        </div>
        <div>
            <span><strong>Your email: </strong></span>
            <span th:text="${email}">token</span>
        </div>
        <div>
            <form action="javascript:history.back()">
                <button>Get back</button>
            </form>
        </div>
        <br/>
    </div>
    <div th:insert="~{common :: footer}"></div>
</body>
</html>
